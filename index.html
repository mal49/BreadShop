<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread</title>
    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ribeye&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Bread & Pastries</h1>
        <p>Where you can buy bread and stuff</p>
    </header>

    <nav>
        <button class="category-btn active" onclick="filterItems('all')">All</button>
        <button class="category-btn" onclick="filterItems('pastries')">Pastries</button>
        <button class="category-btn" onclick="filterItems('sandwiches')">Sandwiches</button>
        <button class="category-btn" onclick="filterItems('bread')">Bread</button>
    </nav>

    <div class="content">
        <main>
            <section id="menu-container">
                <!-- menu item will be loaded here from javaScript -->
            </section>

            <section id="order-summary">
                <h2>Your Order</h2>
                <div id="order-items">
                    <p id="empty-cart">Your cart is empty</p>
                    <!-- order items will be loaded here from javaScript -->
                </div>
                <div class="order-total">
                    <p>Total: RM<span id="total-price">0.00</span></p>
                    <button id="checkout-btn">Checkout</button>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 Ikhmalhanif. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
